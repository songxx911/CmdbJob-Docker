<!DOCTYPE html>
{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>
    Login
    </title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css'%}" rel="stylesheet">

    <!-- for kendoui -->

    <script src="{% static 'kendoui/js/jquery.min.js' %}"></script> 
    <link rel="stylesheet" href="{% static 'kendoui/styles/kendo.common.min.css' %}" />
    <link rel="stylesheet" href="{% static 'kendoui/styles/kendo.default.min.css' %}" />
    <link rel="stylesheet" href="{% static 'kendoui/styles/kendo.default.mobile.min.css' %}" />
    <script src="{% static 'kendoui/js/kendo.core.min.js' %}"></script>
    <script src="{% static 'kendoui/js/kendo.ui.core.min.js' %}"></script>
    
    
</head>
<body>
<div class="row">
<div class="col-md-5"></div>
<div class="col-md-2">
      
      <form class="form-signin" id="login_form" method="post" action="{% url 'jobapp:login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading" align="center">作业系统 V1.6</h2>
        <h5 class="form-signin-heading">{{ error_info }}</h5>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        <div align="center">
            Authentication Is Based On LDAP
            <h6 class="form-signin-heading" align="center">已接入生产，操作需谨慎！</h6>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      

</div>
<div class="col-md-5"></div>
</div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/tether.min.js' %}"></script>
    <!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jobapp.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script>
      $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</body>
</html>
